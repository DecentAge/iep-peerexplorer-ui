
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Infinity Peer Explorer</title>

    <link rel="shortcut icon" href="./images/favicon.ico" />
    <!-- build:css(.) styles/vendor.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet"  type='text/css' href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  type='text/css' href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"  type='text/css' href="bower_components/angular-datatables/dist/css/angular-datatables.min.css">
    <link rel="stylesheet"  type='text/css' href="bower_components/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.min.css">
    <link rel="stylesheet"  type='text/css' href="bower_components/nvd3/build/nv.d3.min.css">
    <link rel="stylesheet"  type='text/css' href="bower_components/ng-country-flags/dist/css/flag-icon.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link href="bower_components/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">

    <!-- build:css(app) styles/bundle.min.css -->
    <!-- bower:css -->
    <link  rel="stylesheet" type='text/css' href="styles/iconstyle.css">
    <link  rel="stylesheet" type='text/css' href="styles/app.css">
    <!-- endbower -->
    <!-- endbuild -->

</head>
<body>
<div ng-app="peerExplorer">
  <div ng-include src="'commons/navbar.html'"></div>
  <div ng-include src="'commons/static-stats.html'" style="margin-top: 20px"></div>
  <div ui-view></div>

  <div ng-include src="'commons/footer.html'"></div>
</div>

<!-- build:js(.) scripts/lib.min.js -->
<!-- bower:js -->
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/lodash/lodash.js"></script>
<script type="text/javascript" src="/bower_components/restangular/dist/restangular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-datatables/dist/angular-datatables.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="/bower_components/angular-cc-autorefresh/js/cc-autorefresh-tpls.js"></script>

<!-- Angular ND v3-->
<script type="text/javascript" src="/bower_components/d3/d3.js"></script>
<script type="text/javascript" src="/bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
<script type="text/javascript" src="/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
<script type="text/javascript" src="/bower_components/ng-country-flags/dist/js/ng-countryflags.min.js"></script>

<!-- endbower -->
<!-- endbuild -->

<!-- build:js(app) scripts/bundle.min.js -->
<!-- bower:js -->
<script src="peers/peer-app.js"></script>
<script src="peers/peer-service.js"></script>
<script src="peers/peer-controller.js"></script>
<script src="search/search-app.js"></script>
<script src="search/search-service.js"></script>
<script src="search/search-controller.js"></script>
<script src="global/global-app.js"></script>
<script src="global/footer-controller.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script>
    if (window.location.protocol == "https:") {
        window.location.href = window.location.href.replace("https", "http");
    }
</script>

</html>
