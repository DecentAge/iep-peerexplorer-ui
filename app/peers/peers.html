<div class="col-lg-12">


	<cc-auto-refresh-fn
			refresh-fn="reloadPeers()"
			refresh-interval="options.REFRESH_INTERVAL_MILLI_SECONDS"
	>
	</cc-auto-refresh-fn>

	<uib-accordion close-others="false">
		<div uib-accordion-group class="active-node-header panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:transparent; border:none">

			<uib-accordion-heading>
				<p class="actv-node">Active Nodes</p>
				<div class="pull-right">
					<div class="btn-group">
						<span class="reload-btn btn btn-infinity btn-md navbar-btn" style="display: inline-block;" type="label" ng-click="reloadPeers(); $event.stopImmediatePropagation(); $event.preventDefault();" popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload">
	                        Reload<i class="fa fa-refresh" aria-hidden="true" style="width:15px; margin-left:8px;" ></i>
	                    </span>
					</div>
			  </div>
			</uib-accordion-heading>

			<div class="table-responsive">
				<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceCallback" class="table table-striped table-bordered dt-responsive nowrap">
					<thead>
					<tr>
						<th>Rank</th>
						<th>IP</th>
						<th>Peers</th>
						<th>CPU</th>
						<th>CPU Load History</th>
						<th>Last Feeder</th>
						<th>Blocks</th>
						<th>Version</th>
						<th>Services</th>
						<th>Marked</th>
						<th>API</th>
						<th>SSL</th>
					</tr>
					</thead>
				</table>
			</div>

		</div>
	</uib-accordion>
</div>
